<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/login/login-phone.css">
	<script type="text/javascript" src="../../js/rem.js"></script>
	<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../js/login/login-phone.js"></script>
</head>
<body>
	<div class="container">
		<div class="container-top"></div>
		<div class="container-bottom">
			<div class="input phone">
				<span>手机号：</span>
				<input type="text" maxlength="11">
			</div>
			<div class="input verification">
				<span>验证码：</span>
				<input type="password" style="width: 4rem">
				<button class="verification-btn" id="verification-btn">获取验证码</button>
				<span class="CountDown" id="CountDown">59S</span>
			</div>
			<div class="login-btn">
				<button>确认登录</button>
			</div>
		</div>
	</div>
</body>
</html>
